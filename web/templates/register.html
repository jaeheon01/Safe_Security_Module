<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    
    <link rel="stylesheet" href="./auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="auth-box">
        <h2>SAFE SERVICE REGISTER</h2>
        <form id="register-form">
            <div class="user-box">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required="">
            </div>
            <div class="user-box">
                <label for="studentid">ID(Email)</label>
                <input type="text" id="studentid" name="studentid" required="">
            </div>
            <div class="user-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required="">
            </div>
            
            <div class="submit-container">
                <button id="register-btn" type="submit" class="login-button raised">SIGN UP</button>
            </div>
        </form>
    </div>
    <script src="./register_client.js"></script>
    <script src="{{ url_for('static', filename='register_client.js') }}"></script>
</body>
</html>
